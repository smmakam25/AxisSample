<div class="notification-container">
  <<link rel="stylesheet" href="SendNotificationtoStudents.css.css">
  <h2>Notifications</h2>
  <ul class="notification-list">
    <li>
      <h3>Exam Schedule Change</h3>
      <p class="notification-date">May 25, 2023</p>
      <p class="notification-message">The exam scheduled for May 30th has been moved to June 2nd.</p>
    </li>
    <li>
      <h3>New Assignment Posted</h3>
      <p class="notification-date">May 10, 2023</p>
      <p class="notification-message">A new assignment has been posted. Please make sure to submit it by the deadline.</p>
    </li>
  </ul>
  <form class="notification-form">
    <h3>Send Notification</h3>
    <label for="notification-title">Title:</label>
    <input type="text" id="notification-title" name="title">
    <label for="notification-message">Message:</label>
    <textarea id="notification-message" name="message"></textarea>
    <button type="submit">Send</button>
    <script src="SendNotificationtoStudents.js"></script>
  </form>

</div>
